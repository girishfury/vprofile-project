apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopsapp
  labels:
    app: devopsapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devopsapp
  template:
    metadata:
      labels:
        app: devopsapp
    spec:
      containers:
      - name: app
        image: girishfury/devopsapp
        ports:
        - containerPort: 8080
      nodeSelector:
        server: app
